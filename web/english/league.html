</header>
<main>
  <h1>Create league</h1>
  <form id="liga">
    <fieldset>
      <label for="nombretorneo">Tournament's name</label>
      <input id="nombreTorneo" name="nombreTorneo" type="text" maxlength="25">
      <label for="capacidad">Number of teams</label>
      <input type="number" id="capacidad" name="capacidad" required>
      <label for="idaVuelta">Go and return matches?</label>
      <select id="idaVuelta" required>
        <option></option>
        <option id="idaVueltaSi">Yes</option>
        <option id="idaVueltaNo">No, single match</option>
        </select>
      <label for="genero">Tournament:</label>
      <select id="genero" name="genero" required>
        <option></option>
        <option>Male</option>
        <option>Female</option>
        </select><br/>
      <button type="submit">CREATE</button>
      <button onClick="window.location.href='crear_torneo.html'">BACK</button>
    </fieldset>
  </form>
  <section>
  <div id="animacionbalon">
    <img src="../imagenes/balon.png" width="50" height="50"  alt=""/> 
    </div>
  </section>
</main>
<script>
   $().ready(function(){
       $("#liga").validate({
	            rules:{
				  nombreTorneo:{
				    required: true,
					minlength: 2
				  },
				  capacidad:{
            		 required: true,
         			 maxlength: 4,
      			     number:true
        			  },
				 grupos:{
				  	required: true
				  },
          			idaVuelta:{
            		required: true,
          		  },
				  	finalIdaVuelta:{
					required: true
				  },
				  tercer:{
				  required: true
        		},
				genero:{
					required: true
					}
		  
		       },
		        messages:{
		      nombreTorneo:{
					required:"Campo Requerido",
				    minlength:"Minimo{0} caracteres"					  
				   },
             capacidad:{
					required:"Camopo Requerido",
					maxlength:"maximo 4 digitos ",
					number:"Solo Numeros Por Favor"
		          },
			grupos:{
					required:"campo requerido"
					  },
        	idaVuelta:{
            		required:"campo requerido"
            			},
		    finalIdaVuelta:{
					  required:"campo requerido"  
					  },
        	tercer:{
            	    required:"Campo Requerido"
                	},
			genero:{
				    required:"Campo Requerido"
				}					  
		  }
	   
	       });
	   });
</script>
