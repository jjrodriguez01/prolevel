<main>
  <h1>Crear Una Nueva Copa</h1>
  <form id="copa">
    <fieldset>
      <label for="nombreTorneo">Tournament name</label>
      <input id="nombreTorneo" name="nombreTorneo" type="text" maxlength="25" required>
      <label for="capacidad">Teams</label>
      <input type="number" id="capacidad" name="capacidad" required>
      <label for="grupos">Teams in groups</label>
      <select id="grupos" name="grupos" required>
        <option></option>
        <option>4</option>
        <option>8</option>
        </select>
      <label>Preliminary round</label>
      <label for="idaVuelta">Go and return match?</label>
      <select id="idaVuelta" name="idaVuelta" required>
        <option></option>
        <option id="idaVueltaSi">Yes</option>
        <option id="idaVueltaNo">No,unique match</option>
        </select>
      <label for="finalIdaVuelta">Go and return match in the final?</label>
      <select id="finalIdaVuelta" name="finalIdaVuelta" required>
        <option></option>
        <option id="finaIidaVueltaSi">Yes</option>
        <option id="finalIdaVueltaNo">No,unique match</option>
        </select>
      <label for="tercer">Third place?</label>
      <select id="tercer" name="tercer" required>
        <option></option>
        <option>Yes</option>
        <option>No</option>
        </select> <br/>                   
      <button type="submit">CREATE</button>
      <button onClick="window.location.href='index.html'">BACK</button>
    </fieldset>
  </form>
  <section>
  <div id="animacionbalon">
    <img src="../imagenes/balon.png" width="50" height="50"  alt=""/> 
  </div>
  </section>
</main>
<script>
   $().ready(function(){
       $("#copa").validate({
	            rules:{
				  nombreTorneo:{
				    required: true,
					minlength: 3
				  },
				  capacidad:{
            		 required: true,
         			 maxlength: 4,
      			     number:true
        			  },
				 grupos:{
				  	required: true
				  },
          			idaVuelta:{
            		required: true,
          		  },
				  	finalIdaVuelta:{
					required: true
				  },
				  tercer:{

		       }
		
	   
	       });
	   });
</script>
