    </ul>
</nav>
</header>
<main>
  <h1>Create a new professional league</h1>
  <form id="ligaprofesional">
    <fieldset>
      <label for="nombreTorneo">Tournamen's name</label>
      <input id="nombreTorneo" name="nombreTorneo" type="text" maxlength="25"><br/>
      <label for="capacidad">Number of teams</label>
      <input type="number" id="capacidad" name="capacidad" required><br/>
      <label for="idaVuelta">Go and return match in everyone vs everyone round?</label><br/>
      <select id="idaVueltaTodos" required>
        <option></option>
        <option id="todosSi">Yes</option>
        <option id="todosNo">No, unique match</option>
        </select>
      <label>After of everyone vs everyone round:</label>
      <label for="idaVuelta">Go and return matches?</label>
      <select id="idaVuelta" required>
        <option></option>
        <option id="idaVueltaSi">Si</option>
        <option id="idaVueltaNo">No, unique match</option>
        </select><br/>
      <label for="finalIdaVuelta">Final match go and return?</label>
      <select id="finalIdaVuelta" required>
        <option></option>
        <option id="finaIidaVueltaSi">Si</option>
        <option id="finalIdaVueltaNo">No, unique match</option>
        </select>
      <label for="tercer">Third place match?</label>
      <select id="tercer" required>
        <option></option>
        <option id="tercerSi">Si</option>
        <option id="tercerNo">No, single match</option>
        </select> <br/>                                                       
      <button type="submit">CREATE</button>
      <button onClick="window.location.href='index.html'">BACK</button>
    </fieldset>
  </form>
  <section>
  <div id="animacionbalon">
    <img src="../imagenes/balon.png" width="50" height="50"  alt=""/> 
    </div>
  </section>
</main>
<script>
   $().ready(function(){
       $("#ligaprofesional").validate({
	            rules:{
				  nombreTorneo:{
				    required: true,
					minlength: 3
				  },
				  capacidad:{
            		 required: true,
         			 maxlength: 4,
      			     number:true
        			  },
				 grupos:{
				  	required: true
				  },
          			idaVuelta:{
            		required: true,
          		  },
				  	finalIdaVuelta:{
					required: true
				  },
				  tercer:{
				  required: true,
        		},
				idaVueltaTodos:{
					required: true
					}
		  }
	   
	       });
	   });
</script>
